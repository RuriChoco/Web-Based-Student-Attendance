<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Reset Password - Attendance System</title>
    <link rel="icon" href="/icons/school-icon.jpeg" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-branding">
            <div class="branding-content">
                <img src="/icons/school-icon.jpeg" alt="School logo" class="branding-logo">
                <h1>ZDSPGC</h1>
                <p>Web-Based Student Attendance</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-inner-card">
                <h2>Reset Password</h2>
                <p>Enter your new password below.</p>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn btn-full">Reset Password</button>
                </form>
                <div class="login-footer">
                    <a href="/login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer"></div>

    <script type="module">
        import { apiFetch, showMessage } from './utils.js';

        const form = document.getElementById('resetPasswordForm');
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Invalid or missing reset token. Please request a new link.', 'error');
            form.querySelector('button').disabled = true;
            form.querySelector('input').disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            const response = await apiFetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });

            if (response && response.success) {
                showMessage(response.data.message);
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
