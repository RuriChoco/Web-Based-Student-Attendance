<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Setup - Attendance System</title>
    <link rel="icon" href="/icons/school-icon.jpeg" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-branding">
            <div class="branding-content">
                <img src="/icons/school-icon.jpeg" alt="School logo" class="branding-logo">
                <h1>ZDSPGC</h1>
                <p>First-Time Setup</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-inner-card">
                <h2>Create Admin Account</h2>
                <p>Welcome! Let's set up the first administrator account.</p>
                <form id="setupForm">
                    <div id="formMessage" class="form-message" style="display: none;"></div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-full">Create Admin</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="setup.js"></script>
</body>
</html>
