<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Teacher Login - Attendance System</title>
    <link rel="icon" href="/icons/school-icon.jpeg" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-branding">
            <div class="branding-content">
                <img src="/icons/school-icon.jpeg" alt="School logo" class="branding-logo">
                <h1>ZDSPGC</h1>
                <p>Web-Based Student Attendance</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-inner-card">
                <h2>System Login</h2>
                <p>Welcome back! Please enter your credentials.</p>
                <form id="loginForm">
                    <div id="loginError" class="form-error" style="display: none;"></div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" id="togglePassword" class="password-toggle-btn">Show</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-full">Login</button>
                </form>
                <div class="login-footer">
                    <a href="/student-setup.html">First-time Student Setup</a>
                    <span class="footer-separator">|</span>
                    <a href="/forgot-password.html">Forgot Password?</a>
                    <span class="footer-separator">|</span>
                    <a href="/student-view.html">Public Status Check</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>
    <script type="module" src="login.js"></script>
</body>
</html>
