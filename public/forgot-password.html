<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-branding">
            <div class="branding-content">
                <h1>ZDSPGC</h1>
                <p>Password Reset</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-inner-card">
                <h2>Forgot Password</h2>
                <p>Enter your username. If an account exists, a reset link will be generated.</p>
                <form id="forgotPasswordForm">
                    <div id="formMessage" class="form-message" style="display: none;"></div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-full">Request Reset</button>
                </form>
                <div class="login-footer">
                    <a href="/login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="forgot-password.js"></script>
</body>
</html>
