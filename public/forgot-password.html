<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Forgot Password - Attendance System</title>
    <link rel="icon" href="/icons/school-icon.jpeg" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-branding">
            <div class="branding-content">
                <img src="/icons/school-icon.jpeg" alt="School logo" class="branding-logo">
                <h1>ZDSPGC</h1>
                <p>Web-Based Student Attendance</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-inner-card">
                <h2>Forgot Password</h2>
                <p>Enter your username to receive a password reset link.</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Enter your username">
                    </div>
                    <button type="submit" class="btn btn-full">Request Reset Link</button>
                </form>
                <div class="login-footer">
                    <a href="/login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer"></div>

    <script type="module">
        import { apiFetch, showMessage } from './utils.js';

        const form = document.getElementById('forgotPasswordForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Sending...';

            const username = document.getElementById('username').value;

            const response = await apiFetch('/api/request-password-reset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });

            if (response && response.success) {
                showMessage(response.data.message);
                form.reset();
            }
            btn.disabled = false;
            btn.textContent = 'Request Reset Link';
        });
    </script>
</body>
</html>
